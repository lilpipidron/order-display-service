version: "3.9"

services:
  postgres:
    restart: unless-stopped
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=wildberries

  nats:
    image: nats-streaming:latest
    container_name: nats-streaming
    ports:
      - "4222:4222"
      - "8222:8222"

  redis:
    restart: unless-stopped
    image: redis:latest
    ports:
      - "6379:6379"